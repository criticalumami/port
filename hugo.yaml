baseURL: "https://hirab.netlify.app"
languageCode: "en-us"
theme: ["PaperMod"]
params:
  customCSS: ["css/custom.css"]
  defaultTheme: auto
markup:
  goldmark:
    renderer:
      unsafe: true


languages:
  en:
    languageName: "English"
    weight: 1
    contentDir: "content/en"
    params:
      homeInfoParams:
        Title: "Kurzgesicht"
        Content: "Welcome to my site."
      ShowLanguageSwitcher: true  
    title: "Träumer"
    menu:
      main:
        - identifier: blog
          name: Blog
          url: /posts/
          weight: 1    
        - identifier: about
          name: About
          url: /about/
          weight: 2  

  ar:
    languageName: "العربية"
    weight: 2
    contentDir: "content/ar"
    languageDirection: rtl
    params:  
      homeInfoParams:
        Title: "وَلَا تَهْنَوَا وَلَا تَحْزَنُوا"
        Content: "لا تحزنوا ولا تَهِنُوا"
      ShowLanguageSwitcher: true
    title: "يَا دَوْلَةَ الإِسْلَامِ نَوَّرَتِ الدُّنْيَا"
    menu:
      main:
        - identifier: blog
          name: مدونة
          url: /posts/
          weight: 1
        - identifier: about
          name: من انا
          url: /about/
          weight: 2